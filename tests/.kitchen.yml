---
driver:
  name: ec2
  region: eu-west-2
  instance_type: m4.large
  associate_public_ip: true

transport:
  ssh_key: <%= ENV['SSH_KEY_PATH'] %>
  connection_timeout: 10
  connection_retries: 5
  username: centos  

provisioner:
  name: chef_zero  

platforms:
  - name: centos-7
    driver:
      image_search:
        owner-id: 812657389421
        name: CentOS Linux 7 x86_64*

suites:
  - name: server
    run_list:
    attributes:
